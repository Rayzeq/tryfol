[package]
name = "tryfol"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
tokio = { version = "1.36.0", features = ["full"] }
zbus = { version = "4.2.2", default-features = false, features = ["tokio"] }
chrono = { version = "0.4.38", features = ["unstable-locales"] }
grass = "0.13.2"
gtk4 = { version = "0.8.2", features = ["v4_14"] }
gtk4-layer-shell = "0.3.0"
html-escape = "0.2.13"
lazy_static = "1.4.0"
libc = "0.2.153"
regex = "1.10.4"
serde = { version = "1.0.201", features = ["derive"] }
serde_json = "1.0.117"
udev = "0.8.0"
wireplumber = { version = "0.2", features = ["v0_5", "futures", "libspa"], path = "../../Forks/wireplumber.rs" }
futures = "0.3.28"
dbusmenu-glib = { version = "0.1.0", path = "./dbusmenu-glib" }
wl-nl80211 = { version = "0.1.2", git = "https://github.com/rust-netlink/wl-nl80211.git" }
rtnetlink = "0.14.1"
netlink-packet-route = "0.19.0"
netlink-packet-generic = "0.3.3"
netlink-packet-core = "0.7.0"
netlink-packet-utils = "0.5.2"
genetlink = "0.2.5"
anyhow = "1.0.86"
thiserror = "1.0.61"
async-stream = "0.3.5"
strum = { version = "0.26.2", features = ["derive"] }
simple_logger = { version = "5.0.0", default-features = false, features = ["colors", "stderr"] }
async-recursion = "1.1.1"

[dependencies.psutil]
git = "https://github.com/Rayzeq/rust-psutil.git"
branch = "cpu-freq"

default-features = false
features = ["cpu", "memory", "sensors"]